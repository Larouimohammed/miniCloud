// file: invoicer.proto
syntax = "proto3";
option go_package = "./proto/Message";

message Req {
    string containername = 1;
    string image = 2;
    string subnet = 3;
    int32  nunofinstance = 4;

}
message DReq {
    string containername = 1;
    int32  nunofinstance = 2;

}

message Resp {
 string resp = 1;
}

service Prov {
   rpc apply (Req) returns  (Resp) {}
   rpc drop (DReq) returns  (Resp) {}

}